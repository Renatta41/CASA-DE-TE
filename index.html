<html>
  <head>
    <title>CASA DE TÉ</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenidos a nuestra Casa de Té, un lugar tranquilo donde disfrutar de una amplia variedad de tés y postres deliciosos.">
    <title>C</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí enlazas tu archivo CSS si lo tienes -->
    <link rel="icon" href="images/logo-tea.ico" type="image/x-icon">
    
    <style>
      .list {
        width: max-content;
        margin: 8px;
        padding: 4px 8px;
        border: 1px solid #2196F3;
        border-radius: 8px;
      .card {
        margin: 8px;
        padding-bottom: 8px; 
        width: 300px;
        border-radius: 4px;
        box-shadow: 0px 0px 4px 2px #0003;
      }
      .foto {
        height: 150px;
        width: 300px;
        background: rebeccapurple;
      }
      .foto > img {
        width: 300px;

          font-weight: bold;
          margin: 12px 16px;
      }
      .summary {
          font-weight: 100;
          margin: 12px 16px;
      }
      .more {
        cursor: pointer;
        margin: 12px 16px;
      }
    </style>

  <body>
    <h1>Delicias hechas en casa!</h1>
    
     <div class="list">
       <ul>
          <li>Infusiones</li>
          <li>Frutos secos</li>
          <li>Postres</li>
       </ul>
  <div class="card">
      <div class="foto"><img href "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-PAEUXKyFG_6GqAchnVS1evXwGWLoBzLgbw&usqp=CAU"></div>
